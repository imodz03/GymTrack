<div class="card" *ngIf="workout">
  <h3 class="card-header" *ngIf="!canEdit">{{workout.workoutName}} <div class="float-right"><i (click)="edit()" class="fa fa-edit"></i></div> </h3>
  <h3 class="card-header" *ngIf="canEdit"><input type="text" [(ngModel)]="workout.workoutName"><div class="float-right"><i (click)="edit()" class="fa fa-edit"></i></div></h3>
  <div class="card-body">
    <p *ngIf="!canEdit">
      Scheduled: {{workout.date}}<br><br>
      Description: <br>{{workout.description}}<br><br>
      Exercises:
    </p>
    <p *ngIf="canEdit">
      Scheduled: datepicker<br><br>
      Description: <br><textarea [(ngModel)]="workout.description" rows="4" cols="40"></textarea><br><br>
      Exercises:
    </p>
    <ul>
      <li *ngFor="let exercise of workout.exerciseList.exercises; index as i">
        {{exercise.exerciseName}}
        <a (click)="delete(i)"><i class="fa fa-close"></i></a>
      </li>
      <li *ngIf="addItem">
        <!--Exercise search-->
        <mat-form-field>
          <input type="text" matInput [(ngModel)]="currentInput" [formControl]="myControl" [matAutocomplete]="auto" >
          <button class="btn btn-outline-secondary" (click)="addExercise()">Add</button>
          <button class="btn btn-outline-secondary" (click)="addItem = false">Cancel</button>
        </mat-form-field>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let exercise of filteredOptions | async" [value]="exercise">
            {{ exercise }}
          </mat-option>
        </mat-autocomplete>
      </li>
    </ul>
    <button class="btn btn-primary" (click)="enableAddItems()">Add exercises</button> <button class="btn btn-primary">Copy workout</button>
  </div>
</div>
