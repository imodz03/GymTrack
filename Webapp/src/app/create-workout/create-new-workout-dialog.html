<div class="modal-header">
  <h4 class="modal-title">Create workout for: {{data.date}}</h4>
  <button type="button" class="close" aria-label="Close" tabIndex="-1" mat-dialog-close (click)="date=null">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Workout Name: <input type="text" [(ngModel)]="workout.workoutName"> <br><br>
  Public: <mat-checkbox [(ngModel)]="this.workout.public"></mat-checkbox><br>
  Initial Exercise: <br>
  <input type="text" (input)="typedIn = true" matInput [(ngModel)]="currentInput" [formControl]="myControl" [matAutocomplete]="auto" >
  <!-- Autocomplete suggestions for the searchbar -->
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let exercise of filteredOptions | async" [value]="exercise">
      {{ exercise }}
    </mat-option>
  </mat-autocomplete><br>
  <button class="btn btn-outline-dark" (click)="createExercise()">Create Exercise</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="create(workout)">Create workout</button>
  <button type="button" class="btn btn-secondary" mat-dialog-close >Cancel</button>
</div>
