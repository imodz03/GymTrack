<div class="modal-header">
  <h4 class="modal-title">Create workout for: {{data.date}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="date=null">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Workout Name: <input type="text" [(ngModel)]="workout.workoutName">
  Public: <mat-slide-toggle
            [color]="primary"
            [checked]="isPublic"
            [change]="changeEmit">

</mat-slide-toggle>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="create(workout)">Create workout</button>
</div>
