<div>
  <mat-select (selectionChange)="optionSelected($event)" *ngIf="exercises" [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let exercise of exercises; index as i" value="{{i}}">{{exercise.exerciseName}}</mat-option>
  </mat-select>
  <canvas id="myChart" width="400" height="400"></canvas>
</div>
