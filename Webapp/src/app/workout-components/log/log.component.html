<div class="modal-header">
  <h4 class="modal-title">Create Log</h4>
</div>
<div class="modal-body" id="log">
  <ul>
    <li *ngFor="let exercise of workout.exerciseList.exercises; index as i">
      {{exercise.exerciseName}}
      <app-logset (update)="update($event, i)" [setsID]="workout.setsID" [exercise]="exercise"></app-logset>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="createLog()">Create Log</button>
</div>
