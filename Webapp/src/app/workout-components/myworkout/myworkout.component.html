<div class="container">
  <br>
  <div id='calendar'></div>
  <br>
  <br>
</div>

<!-- modal for workout quickview -->
<ng-template #details let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{selectedWorkout.workoutName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>Planned: {{selectedWorkout.date}}</h5>
    <h5>Description: {{selectedWorkout.description}}</h5>
    <h5>Exercises:</h5>
    <ul>
      <li *ngFor="let exercise of selectedWorkout.exerciseList.exercises">{{exercise.exerciseName}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="navigate(selectedWorkout.workoutID)">Full View</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
  </div>
</ng-template>
